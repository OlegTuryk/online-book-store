databaseChangeLog:
  - changeSet:
      id: add-foreign-key-constraint-to-shopping-carts-table
      author: oleg
      changes:
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            constraintName: fk_shopping_carts_user_id_users_id
            referencedTableName: users
            referencedColumnNames: id
  - changeSet:
      id: add-foreign-key-constraint-to-cart-items-table-1
      author: oleg
      changes:
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            constraintName: fk_cart_items_shopping_cart_id_shopping_carts_id
            referencedTableName: shopping_carts
            referencedColumnNames: id

  - changeSet:
      id: add-foreign-key-constraint-to-cart-items-table-2
      author : oleg
      changes:
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            constraintName: fk_cart_items_book_id_books_id
            referencedTableName: books
            referencedColumnNames: id